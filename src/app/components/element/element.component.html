<div>
  <div
    class="element"
    [class.today]="isToday"
    [class.notThisMonth]="isNotThisMonth"
    (click)="onDate()"
  >
    {{day.date}}
  </div>

  <div class="task"
       [ngClass]="{'task-holiday': t.holiday, 'task-daf': !t.holiday}"
       *ngFor="let t of dateTaskList"
       (click)="onTask(t)"
  >
    {{t.title}}
  </div>
</div>
