<div class="board">
  <div class="board-container">
    <div *ngFor="let day of daysWeek" class="day-week">{{day}}</div>
  </div>

  <div *ngIf="calendarData.typeCalendar === 'month'; else week">
    <div *ngFor="let week of calendarData.weeks">
      <app-week [week]="week"></app-week>
    </div>
  </div>

  <ng-template #week>
    <div>
      <app-week [week]="calendarData.weeks[0]"></app-week>
    </div>
  </ng-template>

</div>
